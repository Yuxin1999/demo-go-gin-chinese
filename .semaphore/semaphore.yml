version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: 'Install '
          commands:
            - sem-version go 1.19
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version go 1.19
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: Test
          commands:
            - go test ./...
  - name: Build
    task:
      prologue:
        commands:
          - sem-version go 1.19
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: Build
          commands:
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
